
<h2>Por País</h2><hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar pais.." (onFiltro)="sugerencias($event)"></app-pais-input>
        <ul *ngIf="mostrar" class="list-group"> 
            <li *ngFor="let sugerencia of listado" class="list-group-item list-group-item-action">
                <a class="nav-link" [routerLink]="['/pais', sugerencia.cca2]"> {{ sugerencia.name.common }}</a></li>
            <li class="list-group-item list-group-item-action" (click)="mostrarSugerencia(termino)"><a class="nav-link"> Buscar "{{ termino }}"</a></li>
        </ul>
    </div>
</div> <hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró algún país con el nombre {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="container col-9"> 

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
